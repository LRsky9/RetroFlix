<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='/styles/styles_contactus.css') }}" rel="stylesheet" >
    <title>RetroFlix - Contact Us</title>

</head>
<body>

    <!-- Top navbar -->

    <div id="navbar-placeholder"></div>

    <!-- contact us method -->

    <div class="container mt-5">
        <h1>Contact Us</h1>
        <div class="container_text border-top">
            <p>Have a question or comment? Or just feeling lonely? We'd love to hear from you! Send us good vibes below</p>
            <p>Or, if you're feeling more direct, slide into the personals:</p>
            <ul class="no-bullets">
                <li>Phone: 0800 987 123</li>
                <li>Email: info@retroflix.com</li>
            </ul>
        </div>
    </div>
    <!-- Contact Form -->

    <div class="container px-5 my-5">
        <form id="contactForm">
            <div class="form-floating mb-3">
                <input class="form-control" id="name" type="text" placeholder="Name"/>
                <label for="name">Name</label>
            </div>

            <div class="form-floating mb-3">
                <input class="form-control" id="emailAddress" type="email" placeholder="Email Address"/>
                <label for="emailAddress">Email Address</label>
            </div>

            <div class="form-floating mb-3">
                <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;"></textarea>
                <label for="message">Message</label>
            </div>

            <div class="d-grid">
                <button class="btn btn-outline-info btn-outline-info" id="submitButton" type="submit">Submit</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='/scripts/scripts.js') }}"></script>
    <!-- Popper.js, and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
