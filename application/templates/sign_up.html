{%  extends "main_layout.html" %}

{% block head_content %}
<link href="{{ url_for('static', filename='/styles/styles_sign_up.css') }}" rel="stylesheet" >
{% endblock %}

    <!-- Top navbar -->
{% block navbar %}
    <nav class="navbar fixed-top navbar-expand-sm" style="background-color: #00000000;">
      <div class="container-fluid" style="padding-left: 25px;">
          <a class="navbar-brand order-0" href="{{ url_for('index') }}">
              <img src="{{ url_for('static', filename='/Assets/logo_clear.png') }}" alt="RetroFlix" height="30">
          </a>
      </div>
    </nav>
{% endblock %}

{% block body_content%}

    <!-- Sign Up -->
    
<section class="bg-image" style="padding-top: 80px; padding-bottom: 80px;">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card_sign_up bg-dark text-white">
            <div class="card-body p-5 text-center">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
  
              <form method="POST">
  
                <div class="form-outline mb-4">
                  <input type="text" id="first_name" name="first_name" class="form-control form-control-lg" />
                  <label class="form-label">First Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="last_name" name="last_name" class="form-control form-control-lg" />
                  <label class="form-label">Last Name</label>
                </div>
              
                <div class="form-outline mb-4">
                  <input type="date" id="dob" name="id" class="form-control form-control-lg" />
                  <label class="form-label">Date of Birth</label>
                </div>                       

                <div class="form-outline mb-4">
                  <input type="email" id="email" name="email" class="form-control form-control-lg" />
                  <label class="form-label">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password" name="password" class="form-control form-control-lg" />
                  <label class="form-label">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="password_check" name="password_check" class="form-control form-control-lg" />
                  <label class="form-label">Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="mail_list" name="mail_list" />
                  <label class="form-check-label">
                  Tick here if you do not wish to join the mailing list <a href="{{ url_for('terms_of_use') }}" class="text-white-50"><u>Terms of Use</u></a>
                  </label>
                </div>
  
                <div class="d-flex justify-content-center">
                  <button class="btn btn-outline-info btn-lg px-5" type="submit" id="sign_up_btn" name="sign_up_btn">Sign Up</button>
                </div>
  
                <p class="text-center mt-5 mb-0">Already have an account? <a href="{{ url_for('auth.sign_in') }}"class="text-info fw-bold" id="sign_in_redirect" name="sign_in_redirect" ><u>Sign in here.</u></a></p>
                      
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{%  endblock %}
