{%  extends "main_layout.html" %}

{% block head_content %}
<link href="{{ url_for('static', filename='/styles/styles_sign_up.css') }}" rel="stylesheet" >
{% endblock %}

    <!-- Top navbar -->
{% block navbar %}
    <nav class="navbar fixed-top navbar-expand-sm" style="background-color: #0e0f1b;">
      <div class="container-fluid" style="padding-left: 25px;">
          <a class="navbar-brand order-0" href="index.html">
              <img src="{{ url_for('static', filename='/Assets/logo_clear.png') }}" alt="RetroFlix" height="30">
          </a>
          <button 
              class="navbar-toggler" 
              type="button" 
              data-bs-toggle="collapse" 
              data-bs-target="#navbarSupportedContent" 
              aria-controls="navbarSupportedContent" 
              aria-expanded="false" 
              aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              </ul>
          </div>
      </div>
    </nav>
{% endblock %}

{% block body_content%}

    <!-- Sign In -->
    
<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card_sign_up bg-dark text-white">
            <div class="card-body p-5 text-center">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
  
              <form>
  
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">First Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example2cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Last Name</label>
                </div>
              
                <div class="form-outline mb-4">
                  <input type="date" id="form3Example3cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Date of Birth</label>
                </div>                       

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example4cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example5cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example6cdg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                  Tick here if you do not wish to join the mailing list <a href="{{ url_for('terms_of_use') }}" class="text-white-50"><u>Terms of Use</u></a>
                  </label>
                </div>
  
                <div class="d-flex justify-content-center">
                  <button class="btn btn-outline-info btn-lg px-5" type="submit">Sign Up</button>
                </div>
  
                <p class="text-center mt-5 mb-0">Already have an account? <a href="{{ url_for('sign_in') }}"class="text-info fw-bold"><u>Sign in here.</u></a></p>
                      
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

   <!-- JavaScript -->
   <script src="{{ url_for('static', filename='/scripts/scripts.js') }}"></script>

{%  endblock %}
