<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="{{ url_for('static', filename='/styles/styles_sign_up.css') }}" rel="stylesheet" >
    <title>RetroFlix - Films</title>

</head>
<body>

    <!-- Top navbar -->

    <div id="navbar_no_login-placeholder"></div>

    <!-- Sign In -->
    
<section class="vh-100 bg-image">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card_sign_up bg-dark text-white">
            <div class="card-body p-5 text-center">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>
  
              <form>
  
                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">First Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example2cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Last Name</label>
                </div>
              
                <div class="form-outline mb-4">
                  <input type="date" id="form3Example3cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Date of Birth</label>
                </div>                       

                <div class="form-outline mb-4">
                  <input type="email" id="form3Example4cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Email</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example5cg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example6cdg" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>

                <div class="form-check d-flex justify-content-center mb-5">
                  <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                  <label class="form-check-label" for="form2Example3g">
                  Tick here if you do not wish to join the mailing list <a href="{{ url_for('terms_of_use') }}" class="text-white-50"><u>Terms of Use</u></a>
                  </label>
                </div>
  
                <div class="d-flex justify-content-center">
                  <button class="btn btn-outline-info btn-lg px-5" type="submit">Sign Up</button>
                </div>
  
                <p class="text-center mt-5 mb-0">Already have an account? <a href="{{ url_for('sign_in') }}"class="text-info fw-bold"><u>Sign in here.</u></a></p>
                      
  
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

   <!-- Footer -->
    
   <div id="footer-placeholder"></div>
   
   <!-- JavaScript -->
   <script src="{{ url_for('static', filename='/scripts/scripts.js') }}"></script>
   <!-- Popper.js, and Bootstrap JS -->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>

</body>
</html>
