{% extends "main_layout.html" %}

{% block head_content %}
<!-- Styles and CSS sheets in here -->
<link href="{{ url_for('static', filename='/styles/styles_retention_chart.css') }}" rel="stylesheet" >

{% endblock %}

{% block body_content%}
<!--  Main page content-->        
<canvas id="userChart" width="900" height="400"></canvas>

<!-- Can include additional scripts as well-->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
    var ctx = document.getElementById('userChart').getContext('2d');
    var chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: {{ months|tojson }},
            datasets: [{
                label: 'Users Created',
                data: {{ created_counts|tojson }},
                backgroundColor: 'rgba(75, 192, 192, 0.5)', // Green color for Users Created
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1
            },
            {
                label: 'Users Deleted',
                data: {{ deleted_counts|tojson }},
                backgroundColor: 'rgba(255, 99, 132, 0.5)', // Red color for Users Deleted
                borderColor: 'rgba(255, 99, 132, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                title: {
                    display: true,
                    text: 'Customer Churn',
                }
            }
        }
    });
});
</script>


{% endblock %}
