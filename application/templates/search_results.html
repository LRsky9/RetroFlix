
{% extends "main_layout.html" %}

{% block head_content %}

<link href="{{ url_for('static', filename='/styles/search_results.css') }}" rel="stylesheet" >

{% endblock %}

{% block body_content%}

<h1>Search results</h1>
<br>
<div class="row">
  {% for result in results %}
  <div class="col-md-2">
      <div class="card_4">
          <a href="#" class="btn-btn-link" onmouseover="showtitle('{{ result.title }}')" onmouseout="hidetitle('{{ result.title }}')">
              <img id="{{ result.title }}" src="{{ url_for('static', filename='assets/Film_Posters/') }}" alt="" class="img-fluid">
          </a>
          <div class="card-body p-2">
              <p id="title_{{ result.title }}" style="display:none;">{{ result.title }}</p>
          </div>
      </div>
  </div>
  {% endfor %}
</div>      

<!-- Can include additional scripts as well-->
{% endblock %}
