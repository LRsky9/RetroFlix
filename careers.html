<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="styles_careers.css" rel="stylesheet" >
    <title>RetroFlix - Careers</title>

</head>
<body>

    <!-- Top navbar -->

    <div id="navbar-placeholder"></div>

    <!-- careers info -->

    <div class="text-center mt-5">
        <h1>Careers</h1>


        <h4>Hey! Come work for us</h4>
        

    <!-- search for jobs-->

    <div class="container px-5 my-5">
        <form id="contactForm">
            <div class="form-floating mb-3">
                <input class="form-control" id="job title" type="text" placeholder="Job Title"/>
                <label for="job title">Job Title</label>
            </div>

            <div class="form-floating mb-3">
                <input class="form-control" id="location" type="text" placeholder="Location"/>
                <label for="location">Location</label>
            </div>

            <div class="form-floating mb-3">
                <select class="form-select" id="expertise" aria-placeholder="Expertise">
                    <option value="Technical">Technical</option>
                    <option value="Account">Marketing</option>
                    <option value="Orders">Sales</option>
                    <option value="Payment">Finace</option>
                    <option value="Returns">Corporate</option>
                    <option value="Returns">All</option>
                </select>
                <label for="expertise">Expertise</label>
            </div>

            <div class="d-grid">
                <button class="btn btn-outline-info btn-outline-info" id="submitButton" type="search">Search</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    
    <div id="footer-placeholder"></div>

    <!-- JavaScript -->
    <script src="scripts.js"></script>
    <!-- Popper.js, and Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</body>
</html>
